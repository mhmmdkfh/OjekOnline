apiVersion: apps/v1
kind: Deployment
metadata:
  name: drivers-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driverservice
  template:
    metadata:
      labels:
        app: driverservice
    spec:
      containers:
      - name: driverservice
        image: mhmmdkfh/driverservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: driverss-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: driverservice
  ports:
  - name: driverservice
    protocol: TCP
    port: 80
    targetPort: 80